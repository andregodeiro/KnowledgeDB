<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./source/img/icons/favicon.png" type="image/png">
  <link rel="stylesheet" href="/style.css">
  <title>Knowlege DataBase</title>

</head>

<body>
  <header>
    <div class="header">
      <div>
        <img class="logo" src="./source/img/knowledgeDB.png" alt="logo Database">
      </div>
    </div>
    </div>
  </header>

  <div class="containerPrincipal">

    <section>
      <form id="formulario" action="">

        <div class="formulario">

          <div class="titulo">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" minlength="8" maxlength="64" required>
          </div>

          <div class="skill">
            <label for="linguagem">Linguagem/Skill:</label>
            <input type="text" id="linguagem" minlength="4" maxlength="16" required>
          </div>

          <div class="categoria">
            <label for="categoria">Categoria:</label>
            <input type="text" name="dropdown" id="categoria" list="categorias">
            <datalist id="categorias">
              <option value="FrontEnd">FrontEnd</option>
              <option value="BackEnd">BackEnd</option>
              <option value="FullStack">FullStack</option>
              <option value="SoftSkill">SoftSkill</option>
            </datalist>
          </div>

          <div class="descricao">
            <label for="linguagem">Descrição:</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10" minlength="32" maxlength="512" required></textarea>
          </div>

          <div class="video">
            <label for="video" id="videoYT">Vídeo do YouTube:</label>
            <input type="text" id="video">
          </div>

          <div class="botao">
            <button type="reset" class="limpar">Limpar</button>
            <button id="salvar" type="submit" class="salvar">Salvar</button>
          </div>
        </div>
      </form>
    </section>

    <div class="main">
      <div class="stats">
        <div class="stotal">
          <div>Total</div>
          <div id="stotal">00</div>
        </div>
        <div class=" sfront">
          <div>FrontEnd</div>
          <div>00</div>
        </div>
        <div class="sback">
          <div>BackEnd</div>
          <div>00</div>
        </div>
        <div class="sfull">
          <div>FullStack</div>
          <div>00</div>
        </div>
        <div class="sfull">
          <div>SoftSkill</div>
          <div>00</div>
        </div>
        <div class="busca">
          <input type="text" id="txtBusca" placeholder="Buscar...">
          <a href=""><img src="./source/img/icons/pesquisa.png" alt="botão pesquisar" class="botaoPesquisar"></a>
          <a href=""><img src="./source/img/icons/limpar.png" alt="botão limpar" class="botaoLimpar"></a>
        </div>
      </div>

      <div class="containerCards">

        <ul class="card" id="cards">

        </ul>
      </div>
    </div>
  </div>







  <script src="./localstorage.js"></script>
</body>

</html>
